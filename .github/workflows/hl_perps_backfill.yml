name: HL Perps â†’ Dune (one-time backfill, keyless)

on:
  workflow_dispatch: {}   # run manually

jobs:
  backfill:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Fetch CSVs in the runner (no files in repo)
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright
        run: |
          npm init -y
          npm i playwright@1
          npx playwright install --with-deps chromium

      - name: Download Hyperliquid CSVs (volume + OI) in /tmp
        env:
          VOLUME_CSV: /tmp/hyperliquid_perps_volume.csv
          OI_CSV: /tmp/hyperliquid_perps_open_interest.csv
        run: node scripts/fetch_hl_perps_csvs.mjs

      # Merge + upload directly to Dune
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Backfill to Dune (create+insert)
        env:
          DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}
          DUNE_TABLE_NAME: hyperliquid_perps_daily
          VOLUME_CSV: /tmp/hyperliquid_perps_volume.csv
          OI_CSV: /tmp/hyperliquid_perps_open_interest.csv
        run: |
          python src/hl_perps_backfill_from_csv_ci.py